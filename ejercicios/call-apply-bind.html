<html>
  <head>
    <title>
      Function.prototype.call, Function.prototype.apply, Function.prototype.bind
    </title>
  </head>

  <body>
    <a href="/ejercicios/">Go back</a>
    <p><em>Abre la consola</em></p>

    <ul>
      <li><button class="call-to-action">Aprender</button></li>
      <li><button class="call-to-action">Aprender Más</button></li>
      <li><button class="call-to-action">¡Nunca parar de Aprender!</button></li>
    </ul>

    <script>
      // Establece `this` usando `call`
      function saludar() {
        console.log(`Hola. Soy ${this.name} ${this.apellido}`);
      }

      // para establecer el contexto creamos un objeto
      const richard = {
        name: 'Richard',
        apellido: 'Kaufman López',
      };

      saludar.call(richard); // y la llamamos a través de call y establecemos cual va ser el this al que se quiere referir en este caso al objeto richard

      // Establece `this` usando `call` y pasar argumentos a la función
      function caminar(metros, direccion) {
        console.log(`${this.name} camina ${metros} metros hacia ${direccion}.`);
      }

      caminar.call(richard, 400, 'norte'); // aquí como la función caminar tiene dos parámetros se colocan adicional al objeto al que me refiero

      // Establece `this` usando `apply` y pasar argumentos a la función
      const valores = [800, 'noreste'];
      caminar.apply(richard, valores); // los argumentos podemos pasarlo en forma de arreglo

      /*
        Call - comma
        Apply - arreglo
      */

      // Establecer `this` en una nueva función usando `bind`
      const daniel = { name: 'Daniel', apellido: 'Sánchez' };
      const danielSaluda = saludar.bind(daniel); // con el bind podemos declarar una variable y ahí podemos pasar los parámetros
      danielSaluda();

      const danielCamina = caminar.bind(daniel, 2000); // puedo pasar los parámetros aquí
      danielCamina('oeste'); // o los parámetros aca

      // Cuándo es útil usar uno de estos métodos
      const buttons = document.getElementsByClassName('call-to-action');
      // buttons.forEach((button) => {
      //   button.onclick = () => alert('Nunca pares de aprender!');
       //});

      // Los NodeList no son arreglos, por eso no se puede usar el forEach
    Array.prototype.forEach.call(buttons, (button) => {
        button.onclick = () => alert('Nunca pares de aprender!');
    });
    </script>
  </body>
</html>
